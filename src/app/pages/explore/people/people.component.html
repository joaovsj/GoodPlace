<div class="row mx-5 d-flex gap-5 all-content" [@visibility]="'visible'">
    <div class="col-4 shadow px-4 py-4 rounded-3 d-flex flex-column gap-3 boxCards">

        <app-box-list />
        
    </div> <!-- Close First Column -->
    <div class="col-4 rounded-3 shadow">
        <div class="row p-3">
            <h4 class="text-center">Veja as postagens mais relevantes</h4>
        </div>

        <div class="row p-4 post">
            <div class=" position-relative rounded bg-danger px-0 overflow-hidden" style="min-height: 400px;">

                <h5 class="position-absolute text-white pt-3 ps-4 fs-4">Party Brasil</h5>

                <ul class="position-absolute text-white end-0 bottom-0 p-3" style="list-style-type: none;">
                    <li class="d-flex flex-column justify-content-center align-items-center mb-2 fs-4">
                        <i class="bi bi-eye-fill"></i>
                        <p class="p-0">15</p>
                    </li>
                    <li class="d-flex flex-column justify-content-center align-items-center mb-1 fs-4">
                        <i class="bi bi-chat-dots-fill"></i>
                        <p class="p-0">32</p>
                    </li>
                </ul>

                <img src="assets/img/party.jpg" alt="" class="img-fluid h-100 object-fit-cover">
            </div>
            <div class="details p-0">
                <p class="p-0 mt-2">Cadastrado por: <strong>Pedro Gama</strong></p>
            </div>
        </div>

        <div class="row p-4 post">
            <div class=" position-relative rounded bg-danger px-0 overflow-hidden" style="min-height: 400px;">

                    </li>

                        <p class="p-0">32</p>
                    </li>
                </ul>

                <img src="assets/img/selfie.jpg" alt="" class="img-fluid h-100 object-fit-cover">
            </div>
            <div class="details p-0">
                <p class="p-0 mt-2">Cadastrado por: <strong>Pedro Gama</strong></p>
            </div>
        </div>
