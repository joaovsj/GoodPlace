<div class="row p-4 post overflow-hidden">
    <div class="position-relative rounded px-0 box-img" style="min-height: 400px; max-height: 600px;">

        @if(deletePost){
            <div class="position-absolute top-0 start-100 translate-middle">
                <button (click)="delete( idPost )" class="button-without z-1">
                    <i class="fa-solid fa-circle-xmark fs-4" style="color: red;"></i>
                </button>
            </div>
        }

        <h5 class="position-absolute pt-3 ps-4 fs-4 fw-bolder" style="color: #fbff00dd;">{{ namePost }}</h5>
        
        <ul class="position-absolute text-warning d-flex end-0 p-3" style="list-style-type: none;" [innerHTML]="countStars">
            <!-- <li><i class="bi bi-star-fill"></i></li>
            <li><i class="bi bi-star-fill"></i></li>
            <li><i class="bi bi-star-fill"></i></li>
            <li><i class="bi bi-star"></i></li>
            <li><i class="bi bi-star"></i></li> -->
        </ul>

        <ul class="position-absolute text-white end-0 bottom-0 p-3 mb-0" style="list-style-type: none;">
            <!-- <li class="d-flex flex-column justify-content-center align-items-center mb-2 fs-4">
                <i class="bi bi-eye-fill"></i>
                <p class="p-0">15</p>
            </li> -->
            <li class="d-flex flex-column justify-content-center align-items-center  fs-4">
                <i class="bi bi-chat-dots-fill"></i>
                <p class="p-0">{{ comments }}</p>
            </li>
        </ul>

        <a [routerLink]="['/profile/comment', idPost]">
            <button class="position-absolute bottom-0 mb-2 ms-2 btnTertiary">Ver coment√°rio</button>
        </a>

        <img src="{{ url() }}/{{ imagePost }}" alt="" class="img-fluid h-100 object-fit-cover w-100">
    </div>
    <div class="details p-0 z-1">
        <p class="p-0 mt-2 ">Cadastrado por: <a [routerLink]="['/profile/', public_token]"><strong>{{ userName }}</strong></a></p>
    </div>
</div>
