        <h5 class="position-absolute pt-3 ps-4 fs-4" style="color: #f26101dd;">{{ namePost }}</h5>
        
        <ul class="position-absolute text-warning d-flex end-0 p-3" style="list-style-type: none;" [innerHTML]="countStars">

            <li><i class="bi bi-star-fill"></i></li>
            <li><i class="bi bi-star-fill"></i></li>
            <li><i class="bi bi-star"></i></li>

                <i class="bi bi-eye-fill"></i>

            </li> -->

        </ul>

    <div class="details p-0">
        <p class="p-0 mt-2">Cadastrado por: <strong>{{ userName }}</strong></p>
    </div>
