<main class="col w-100 p-4 w-100 rounded-3 shadow core position-relative">
    <div class="d-flex w-100 justify-content-between align-items-center">
        <h3 class="mb-4 fw-bold"> {{ title }} </h3>

        <div class="d-flex mb-3 position-absolute end-0 me-4 gap-3" style="width: min-content;">
            <p class="p-0">Avaliação: &nbsp;</p>
            <!-- count all stars -->
            <ul class="text-warning d-flex end-0 p-0" style="list-style-type: none;" [innerHTML]="countStars">

            </ul>
        </div>
    </div>
    
    <div class="d-flex w-100">
        <div class="box-img w-50 rounded-3 overflow-hidden">
            <img 
                src="{{ url() }}/{{ imagePost }}"
                alt="">
        </div>
        <div class="position-relative pt-4 px-4 pb-0 w-50 details d-flex flex-column gap-1">
            <h4 class="mb-4 title-details">Características</h4>
            <ul style="list-style-type: none;" class="m-0 p-0 d-flex justify-content-between">

                <li class="d-flex gap-2">
                    <span class="badge text-bg-info">{{ category }}</span>
                </li>

                <li class="d-flex gap-2">
                    <i class="bi bi-chat-dots-fill"></i>
                    <p class="p-0 m-0">{{ comments }}</p>
                </li>

            </ul>
                <div class="my-5">
                    @for(item of result; track item){
                        
                        <div class="w-10 d-flex">
                            <div class="w-50 d-flex align-items-end">
                            <p class="m-0">{{ item[0] }}</p>
                            </div>
        
                            <div class="d-flex flex-column w-100">
                            <div class="progress p-0 my-auto " role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 15px;">
                                <div class="progress-bar detail-assessment"
                                    [class.small]="item[1] == 1"
                                    [class.w-25]="item[1] == 2"
                                    [class.w-50]="item[1] == 3"
                                    [class.w-75]="item[1] == 4"
                                    [class.w-100]="item[1] == 5"
                                >
                                    <p class="m-0 fw-bold">{{ item[1] }}</p>
                                </div>
                            </div>
                            </div>
                        </div>
                    }
                </div>
            <div class="mt-2" [innerHTML]="description"> </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-between">
        <p class="mt-4 link_profile">Cadastrado por: <strong>  <a [routerLink]="['/profile/', public_token]"> {{ username }} </a> </strong> </p>
<!-- 
        <p class="p-0 mt-2 ">Cadastrado por: <a [routerLink]="['/profile/', public_token]"><strong>{{ username }}</strong></a></p> -->


        <p class="mt-4 text-muted">Localização: {{ address  }}, {{ number }} | {{ neighborhood }} - {{ city }}, {{ state }}</p>
    </div>
</main>
